<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <p id="demo">Hello World!</p>
    <div></div>

    <script>
        console.log(document.getElementById("demo"));

        document.querySelector("div").innerHTML = "여기는 div태그정보";

        document.querySelector(".ready").innerHTML = "클래스 정보";
        //(.이름) 클래스정보
        document.querySelector("#demo").innerHTML = "Id 정보";
        //(#이름) ID정보
        //겟엘리먼트 보다 퀄리셀렉터가 더 편하다고 함
