<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="input" placeholder="Put your Favorit" />
    <button onclick="callback()">click</button>

    <script>
        //배열의 초기화

        const furits = [];

        const callback = function() {
            // const furits = [];  //얘가 안에있으면 오류가남 위나 아래로 뺴놔야함
            const input = document.querySelector("#input");
            furits.push(input.value);
            console.log(furits);
            input.value = ""; //깔끔한 코드가됨
        };
    </script>
</body>
</html>
